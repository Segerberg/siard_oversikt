<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css" id="theme">
    <link rel="stylesheet" href="dist/themes/default/style.css"/>
	 <script src="https://kit.fontawesome.com/82d4ece84c.js" crossorigin="anonymous"></script>
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/zenburn.css" id="highlight-theme">
<style>

.container{
    display: flex;
}
.col{
    flex: 1;
}




</style>
</head>
<body>
<div class="reveal">
    <div class="slides">
		<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<h2>SIARD</h2>
					<p>En översikt </p>
			<p><i class="fab fa-creative-commons"></i> <i class="fab fa-creative-commons-by"></i> <i class="fab fa-creative-commons-sa"></i></p>
			<p style="font-size: 10pt">Andreas Segerberg </p>
			<p><a href="https://twitter.com/asegerberg"><i class="fab fa-twitter"></i></a></p>
			<p>Presentationen finns tillgänglig via: https://segerberg.github.io/siard_oversikt/</p>
				</section>
    </div>
</div>
<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script src="dist/jstree.js"></script>

<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,
        backgroundTransition: 'zoom',


        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
</script>

</body>
</html>
